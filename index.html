<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dijital Menü</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background-color: black; }
    body {
      margin: 0;
      padding: 0 0 260px 0; /* Sayfanın alt boşluğunu ayarlayın, galeri olmadığı için daha az olabilir */
      background-color: transparent; color: white; min-height: 100vh; position: relative;
    }
    video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; opacity: 0.4; object-fit: cover; }
    #menu { padding: 2rem; box-sizing: border-box; border-radius: 12px; margin: 2rem; display: flex; gap: 2rem; flex-wrap: wrap; }
    .column { flex: 1; min-width: 240px; box-sizing: border-box; }
    .kategori-baslik { font-size: 1.8rem; font-weight: bold; margin-bottom: 0.8rem; color: #f5f5f5; text-align: center; border-bottom: 2px solid #f5f5f5; padding-bottom: 0.4rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); }

    .header-row {
      display: grid;    
      grid-template-columns: auto; /* Dinamik olarak JS tarafından ayarlanacak */
      gap: 0px;
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0.6rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding-bottom: 0.3rem;
      align-items: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    .header-row span { text-align: center; }
    .header-row span:first-child { text-align: left; padding-left: 6px; }

    .urun {
      display: grid;
      grid-template-columns: auto; /* Dinamik olarak JS tarafından ayarlanacak */
      gap: 0px;
      align-items: center;
      height: 28px;
      margin-bottom: 0.1rem;
      font-size: 1.05rem;
      line-height: 1;
      overflow: hidden;
    }

    .urun span {
      text-align: center;
    }

    .urun span:first-child {
      text-align: left;
      padding-left: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .new span:first-child::after { content: ""; background-image: url('New-Icon.png'); width: 55px; height: 44px; margin-left: 6px; vertical-align: middle; }
    .korting span:first-child::after { content: ""; background-image: url('korting.png'); width: 55px; height: 44px; margin-left: 6px; vertical-align: middle; }

    /* Galeri divini ve stillerini kaldırıyoruz veya görünmez yapıyoruz */
    #bottom-gallery { display: none; } /* Galeri tamamen kaldırıldığı için görünmez yapıyoruz */

    #logo { position: fixed; bottom: 15px; left: 15px; width: 120px; opacity: 0.9; z-index: 10; }
    #legend-container { position: fixed; right: 15px; bottom: 15px; background: rgba(0, 0, 0, 0.8); padding: 8px 12px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 8px; z-index: 10; max-width: calc(70% - 40px); transform-origin: bottom right; transform: scale(1.5); }
    .legend-item { display: flex; align-items: center; font-size: 0.8rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); }
    .legend-color { width: 10px; height: 10px; display: inline-block; margin-right: 5px; border-radius: 3px; border: 1px solid rgba(255, 255, 255, 0.5); }
    body::-webkit-scrollbar { width: 10px; }
    body::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
    body::-webkit-scrollbar-thumb { background-color: rgba(255, 165, 0, 0.7); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
    body::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 165, 0, 0.9); }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div id="menu">
    <div style="width:100%; text-align: center; padding: 3rem 0; color: #ccc;">Menü yükleniyor...</div>
  </div>

  <!-- Galeri divi kaldırıldı veya display: none ile gizlendi -->
  <div id="bottom-gallery">
    <div class="swiper-container gallery-swiper">
      <div class="swiper-wrapper">
        <!-- Galeri görselleri buraya eklenecek, ancak şu anda 'foto_link' sütunu yok. -->
      </div>
    </div>
 </div>

  <div id="legend-container"></div>
  <img id="logo" src="Pasja Review_1_silindi.png" alt="Pasja Logo">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbyTH5VXMlxsYqGpkcuX4MjAEOEN2ciRnhMNt3AXav-T6xINXNbEaE0EsICNfzD0-ObB/exec'; // Kendi URL'niz ile değiştirin
    const MENU_URL = BASE_URL;
    const RENK_URL = BASE_URL + '?action=renkler';
    const SIRA_URL = BASE_URL + '?action=sirala';
    const GALLERY_URL = BASE_URL + '?action=galeri'; // Galeri için çağrı hala var, ancak sunucu boş dizi döndürecek

    const UPDATE_INTERVAL = 10000; // Güncelleme aralığı (milisaniye) - 10 saniye

    async function fetchData(url) {
        try {
             const res = await fetch(url, { cache: "no-store" });
             if (!res.ok) throw new Error(`HTTP error! status: ${res.status} for ${url}`);
             return res.json();
        } catch (error) {
             console.error("Fetch hatası:", url, error);
             throw error;
        }
    }

    function formatPrice(price) {
        if (price === undefined || price === null || price === 0 || price === '') {
            return '';
        }
        return `€${price}`;
    }

    async function createMenu(isUpdate = false) {
      const menuContainer = document.getElementById('menu');
      const legendContainer = document.getElementById('legend-container');
      const gallerySwiperWrapper = document.querySelector('#bottom-gallery .swiper-wrapper');

      if (!isUpdate) {
          menuContainer.innerHTML = '<div style="text-align:center;padding:3rem 0;color:#ccc;">Menü yükleniyor...</div>';
          legendContainer.innerHTML = '';
          gallerySwiperWrapper.innerHTML = ''; // Galeri içeriğini temizle
      }

      try {
        const [menuData, renkler, siralamaData, galleryImages] = await Promise.all([
            fetchData(MENU_URL),
            fetchData(RENK_URL),
            fetchData(SIRA_URL),
            fetchData(GALLERY_URL) // Galeri görsellerini çekmeye çalışacak, ancak boş dizi dönecek
        ]);

        const kategoriler = {};
        siralamaData.forEach(k => {
            if (k && k.kategori) kategoriler[k.kategori] = [];
        });
        menuData.forEach(item => {
            // Sadece stokta olan ürünleri ekliyoruz (stok_var_mi true ise)
            if (item && item.ana_kategori && kategoriler.hasOwnProperty(item.ana_kategori) && item.stok_var_mi === true) {
                kategoriler[item.ana_kategori].push(item);
            }
        });

        const sutunGruplari = {};
        siralamaData.forEach(k => {
            if (k && k.kategori && k.sutun_no && k.sira_no) {
                const s = k.sutun_no;
                if (!sutunGruplari[s]) sutunGruplari[s] = [];
                sutunGruplari[s].push({ kategori: k.kategori, sira_no: k.sira_no });
            }
        });

        menuContainer.innerHTML = '';
        Object.keys(sutunGruplari).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(s => {
            const col = document.createElement('div');
            col.className = 'column';
            const kats = sutunGruplari[s].sort((a,b)=>a.sira_no - b.sira_no);
            kats.forEach(({kategori}) => {
                const baslik = document.createElement('div');
                baslik.className = 'kategori-baslik';
                baslik.textContent = kategori;
                col.appendChild(baslik);

                const header = document.createElement('div');
                header.className = 'header-row';
                let headerHtml = '<span>Product</span>';
                let gridTemplateColumns = 'auto'; 

                const upperKategori = kategori.toUpperCase();

                // Fiyat başlıklarını tablonuzdaki D, E, F, G sütunlarına göre dinamik olarak ayarlayalım
                // Tablonuzdaki "1 GR", "2,5 GR", "5 GR" ve "1 ST" başlıklarını varsayarak.
                if (upperKategori.includes('WEED') || upperKategori.includes('HASH')) {
                    headerHtml += '<span>1 GR</span><span>2,5 GR</span><span>5 GR</span>';
                    gridTemplateColumns += ' 70px 70px 70px';
                } else if (upperKategori.includes('JOINTS')) {
                    // Jointler için 4 fiyat sütunu var: 1 ST, 5 ST, 10 ST, 15 ST
                    headerHtml += '<span>1 ST</span><span>5 ST</span><span>10 ST</span><span>15 ST</span>';
                    gridTemplateColumns += ' 70px 70px 70px 70px';
                } else if (upperKategori.includes('EDIBLES')) {
                    // Edibles için 2 fiyat sütunu varsayalım
                    headerHtml += '<span>1 ST</span><span>5 ST</span>';
                    gridTemplateColumns += ' 70px 70px';
                } else {
                    // Diğer tüm kategoriler için varsayılan 3 fiyat başlığı (veya 4 fiyat için uygun olanı seçin)
                    // Tablonuzdaki genel fiyat başlıkları: "1 GR", "2,5 GR", "5 GR", "Voorraad"
                    headerHtml += '<span>1 GR</span><span>2,5 GR</span><span>5 GR</span><span>Voorraad</span>'; // Örnek genel başlıklar
                    gridTemplateColumns += ' 70px 70px 70px 70px';
                }
                
                header.innerHTML = headerHtml;
                header.style.gridTemplateColumns = gridTemplateColumns;
                col.appendChild(header);

                const liste = kategoriler[kategori];
                if (liste && liste.length > 0) {
                    liste.forEach(urun => {
                        const div = document.createElement('div');
                        let cls = 'urun';
                        if (urun.yeni_mi === true) cls += ' new';
                        if (urun.korting === true) cls += ' korting';
                        div.className = cls;
                        div.style.gridTemplateColumns = gridTemplateColumns;

                        let urunHtml = `<span style="color:${renkler[urun.marka] || 'white'}">${urun.urun_adi || 'İsimsiz Ürün'}</span>`;

                        // Kategoriye göre fiyatları yerleştir
                        if (upperKategori.includes('WEED') || upperKategori.includes('HASH')) {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_2)}</span>`; 
                            urunHtml += `<span>${formatPrice(urun.fiyat_3)}</span>`;
                        } else if (upperKategori.includes('JOINTS')) {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_2)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_3)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_voorraad)}</span>`; // 4. fiyat sütunu
                        } else if (upperKategori.includes('EDIBLES')) {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_2)}</span>`;
                        } else { // Diğer kategoriler için varsayılan 4 fiyatı gösterelim
                            urunHtml += `<span>${formatPrice(urun.fiyat_1)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_2)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_3)}</span>`;
                            urunHtml += `<span>${formatPrice(urun.fiyat_voorraad)}</span>`;
                        }

                        div.innerHTML = urunHtml;
                        col.appendChild(div);
                    });
                } else {
                    const y = document.createElement('div');
                    y.textContent = 'Yakında...';
                    y.style.textAlign = 'center';
                    y.style.padding = '1rem 0';
                    y.style.fontSize = '0.9rem';
                    y.style.color = '#aaa';
                    col.appendChild(y);
                }
            });
            menuContainer.appendChild(col);
        });

        // Galeri görselleri (eğer foto_link sütunu eklenirse aktif edilebilir)
        // Şu anki durumda getGalleryImages boş dizi döndüreceği için burası bir şey yapmayacak.
        if (galleryImages && galleryImages.length > 0) {
            gallerySwiperWrapper.innerHTML = '';
            galleryImages.forEach(imageUrl => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `<img src="${imageUrl}" alt="Galeri Görseli">`;
                gallerySwiperWrapper.appendChild(slide);
            });
            // Swiper'ı güncelle
            let mySwiper = document.querySelector('.gallery-swiper').swiper;
            if (mySwiper) {
                mySwiper.update();
                mySwiper.autoplay.start();
            }
        } else {
             // Galeri aktif değilse veya boşsa, swiper konteynerini gizle
             document.getElementById('bottom-gallery').style.display = 'none';
             // Sayfanın alt boşluğunu azalt
             document.body.style.paddingBottom = '60px'; // Örnek olarak 60px bırakabiliriz
        }
        
        // Marka renkleri legend'ını oluştur
        if (!isUpdate || legendContainer.innerHTML.trim() === '') {
            legendContainer.innerHTML = '';
            const tumMarkalar = [...new Set(menuData.map(i => i.marka).filter(Boolean))].sort();
            tumMarkalar.forEach(marka => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                const renk = renkler[marka] || '#999999';
                item.innerHTML = `<span class="legend-color" style="background-color:${renk};"></span>${marka}`;
                legendContainer.appendChild(item);
            });
        }

      } catch (error) {
        console.error(`Menü ${isUpdate ? 'güncellenirken' : 'oluşturulurken'} hata:`, error);
        if (!isUpdate) {
            menuContainer.innerHTML = `<div style="color: red; text-align: center; padding: 2rem; width: 100%;">Menü yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.<br><small>${error.message}</small></div>`;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Swiper'ın sadece galleryImages varsa başlatılmasını sağlayın
      let mySwiper;
      // createMenu çalıştırıldıktan sonra mySwiper'ı tanımlayacağız
      
      createMenu().then(() => {
          console.log("İlk menü başarıyla yüklendi.");
          // Galeri görselleri varsa Swiper'ı başlat
          if (document.querySelector('#bottom-gallery .swiper-wrapper').children.length > 0) {
              mySwiper = new Swiper('.gallery-swiper', {
                  effect: 'slide', grabCursor: false, centeredSlides: true, slidesPerView: 'auto',
                  loop: true, spaceBetween: 10,
                  autoplay: { delay: 3500, disableOnInteraction: false, pauseOnMouseEnter: true },
                  allowTouchMove: false,
                  speed: 600
              });
          }

          setInterval(async () => {
              console.log("Menü güncelleniyor (Tüm veriler çekiliyor)...");
              try {
                  await createMenu(true);
                  // Swiper'ı tekrar kontrol edip güncellemek iyi bir pratik
                  mySwiper = document.querySelector('.gallery-swiper').swiper; // Mevcut swiper instance'ını al
                  if (mySwiper) mySwiper.update(); // Swiper'ı güncelle
              } catch (error) {
                  console.error("Arkaplan güncelleme aralığı hatası (genel):", error);
              }
          }, UPDATE_INTERVAL);
      }).catch(error => {
          console.error("İlk menü yüklemesi başarısız oldu:", error);
      });
    });
  </script>
</body>
</html>
