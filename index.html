<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Dijital Menü</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* ... CSS Stilleriniz aynı kalıyor ... */
    /* Stil kodları buraya... */
    html { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: black; }
    body { margin: 0; padding: 0 0 260px 0; background-color: transparent; color: white; min-height: 100vh; position: relative; }
    video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; opacity: 0.4; object-fit: cover; }
    #menu { padding: 2rem; box-sizing: border-box; border-radius: 12px; margin: 2rem; display: flex; gap: 2rem; flex-wrap: wrap; }
    .column { flex: 1; min-width: 240px; box-sizing: border-box; }
    .kategori-baslik { font-size: 1.8rem; font-weight: bold; margin-bottom: 0.8rem; color: orange; text-align: center; border-bottom: 2px solid orange; padding-bottom: 0.4rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); }
    .header-row { display: grid; grid-template-columns: auto 70px 100px; gap: 10px; font-size: 0.9rem; font-weight: bold; margin-bottom: 0.6rem; border-bottom: 1px solid rgba(255, 255, 255, 0.5); padding-bottom: 0.3rem; align-items: center; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); }
    .header-row span:nth-child(2), .header-row span:nth-child(3) { text-align: center; }
    .urun { display: grid; grid-template-columns: auto 70px 100px; gap: 10px; align-items: center; margin-bottom: 0.4rem; font-size: 1.1rem; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); }
    .urun span:first-child { word-break: break-word; }
    .cizili { text-decoration: line-through; color: #777 !important; text-shadow: none !important; }
    .cizili span { color: #777 !important; text-decoration: line-through; text-shadow: none !important; }
    .new span:first-child::after { content: ""; display: inline-block; background-image: url('New-Icon.png'); background-size: contain; background-repeat: no-repeat; width: 32px; height: 22px; margin-left: 6px; vertical-align: middle; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5)); }
    .thc-orani { color: #00FFFF; font-size: 1rem; text-align: center; white-space: nowrap; }
    .urun span:last-child { text-align: center; font-size: 1rem; white-space: nowrap; }
    #bottom-gallery { position: fixed; bottom: 60px; left: 25%; width: 75%; height: 160px; z-index: 5; overflow: hidden; padding: 5px 0; box-sizing: border-box; }
    #bottom-gallery .swiper-container { width: 100%; height: 100%; }
    #bottom-gallery .swiper-slide { width: 190px; height: 125px; display: flex; justify-content: center; align-items: center; transition: all 0.6s ease-in-out; transform-style: preserve-3d; opacity: 0.4; filter: blur(4px); transform: scale(0.85); }
    #bottom-gallery .swiper-slide-active { opacity: 1; filter: blur(0px); transform: scale(1); }
    #bottom-gallery .swiper-slide-prev, #bottom-gallery .swiper-slide-next { opacity: 0.9; filter: blur(0px); transform: scale(0.95); }
    #bottom-gallery .swiper-slide img { display: block; width: 95%; height: 95%; object-fit: cover; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    #logo { position: fixed; bottom: 15px; left: 15px; width: 120px; opacity: 0.9; z-index: 10; }
    #legend-container { position: fixed; right: 15px; bottom: 15px; background: rgba(0, 0, 0, 0.8); padding: 8px 12px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 8px; z-index: 10; max-width: calc(70% - 40px); }
    .legend-item { display: flex; align-items: center; font-size: 0.8rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); }
    .legend-color { width: 10px; height: 10px; display: inline-block; margin-right: 5px; border-radius: 3px; border: 1px solid rgba(255, 255, 255, 0.5); }
    body::-webkit-scrollbar { width: 10px; } body::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); } body::-webkit-scrollbar-thumb { background-color: rgba(255, 165, 0, 0.7); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; } body::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 165, 0, 0.9); }
  </style>
</head>

<body>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4"> Tarayıcınız video etiketini desteklemiyor.
  </video>
  <div id="menu"> /* Yükleniyor mesajı... */ </div>
  <div id="bottom-gallery"> <div class="swiper-container gallery-swiper"> <div class="swiper-wrapper"> /* Galeri slaytları... */ </div> </div> </div>
  <div id="legend-container"></div>
  <img id="logo" src="Pasja Review_1.png" alt="Pasja Logo">

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // --- YENİ ---
    let currentDataVersion = null; // Mevcut veri sürümünü tutacak değişken
    const CHECK_INTERVAL = 60000; // Kontrol aralığı (milisaniye cinsinden, 60000 = 1 dakika)
    // -------------

    // API URL'leri
    const MENU_URL = 'https://script.google.com/macros/s/AKfycbz3L-IeqXSMxpJPMO_hmdZtSRFz8VY2dzYbq4RfXtHsrNAZ_VbhK219hRJtdDq3BWvH/exec';
    const RENK_URL = MENU_URL + '?action=renkler';
    const SIRA_URL = MENU_URL + '?action=sirala';
    // --- YENİ ---
    const VERSION_URL = MENU_URL + '?action=version'; // Sürüm kontrolü için yeni URL
    // -------------

    // Veri Çekme Fonksiyonu (Aynı)
    async function fetchData(url) { try { const res = await fetch(url); if (!res.ok) { throw new Error(`HTTP error! status: ${res.status} for ${url}`); } return res.json(); } catch (error) { console.error("Fetch error:", error); throw error; } }

    // Menü Oluşturma Fonksiyonu (Küçük Değişiklik)
    async function createMenu(isUpdate = false) { // Güncelleme mi yoksa ilk yükleme mi?
      const menuContainer = document.getElementById('menu');
      const legendContainer = document.getElementById('legend-container');

      // Sadece ilk yüklemede veya zorunlu güncellemede yükleniyor mesajı göster
      if (!isUpdate) {
          menuContainer.innerHTML = '<div style="width:100%; text-align: center; padding: 3rem 0; color: #ccc;">Menü yükleniyor...</div>';
          legendContainer.innerHTML = '';
      } else {
          console.log("Değişiklik algılandı, menü güncelleniyor...");
          // İsteğe bağlı: Kısa süreli bir "Güncelleniyor..." overlay eklenebilir.
      }

      try {
          // --- YENİ: Versiyonu da aynı anda çekmeye çalış ---
          const [menuData, renkler, siralamaData, versionData] = await Promise.all([
            fetchData(MENU_URL),
            fetchData(RENK_URL),
            fetchData(SIRA_URL),
            fetchData(VERSION_URL) // Sürüm bilgisini de çek
          ]);
          // ----------------------------------------------

          if (!Array.isArray(menuData) || !renkler || typeof renkler !== 'object' || !Array.isArray(siralamaData) || !versionData || versionData.version === undefined) { throw new Error("API'den gelen veriler veya sürüm bilgisi beklenen formatta değil."); }

          // --- YENİ: Mevcut sürümü güncelle ---
          currentDataVersion = versionData.version;
          console.log("Mevcut Veri Sürümü:", currentDataVersion);
          // ----------------------------------

          // --- Menü oluşturma mantığı (önceki kodla aynı) ---
          const kategoriler = {}; const tumMarkalar = new Set(); siralamaData.forEach(k => kategoriler[k.kategori] = []);
          menuData.forEach(item => { if (kategoriler.hasOwnProperty(item.ana_kategori)) { kategoriler[item.ana_kategori].push(item); if (item.marka) { tumMarkalar.add(item.marka); } } else { console.warn(`Sıralama bilgisinde olmayan kategori: ${item.ana_kategori}`); } });
          const sutunGruplari = {}; siralamaData.forEach(k => { const sutun = k.sutun_no; if (!sutunGruplari[sutun]) sutunGruplari[sutun] = []; if (kategoriler.hasOwnProperty(k.kategori)) { sutunGruplari[sutun].push({ kategori: k.kategori, sira_no: k.sira_no }); if (kategoriler[k.kategori].length === 0){ console.log(`"${k.kategori}" kat. ürün yok.`); } } });
          menuContainer.innerHTML = ''; // İçeriği temizle
          Object.keys(sutunGruplari).sort((a, b) => parseInt(a) - parseInt(b)).forEach(sutun => { const columnDiv = document.createElement('div'); columnDiv.className = 'column'; const kategorilerBuSutun = sutunGruplari[sutun].sort((a, b) => a.sira_no - b.sira_no); kategorilerBuSutun.forEach(({ kategori }) => { const kategoriBaslik = document.createElement('div'); kategoriBaslik.className = 'kategori-baslik'; kategoriBaslik.textContent = kategori; columnDiv.appendChild(kategoriBaslik); const headerRow = document.createElement('div'); headerRow.className = 'header-row'; let priceHeader = '1 GR/5 GR'; if (kategori === 'JOINTS') priceHeader = '1 ST/5 ST'; else if (kategori === 'EDIBLES') priceHeader = 'Price'; headerRow.innerHTML = `<span>Product</span><span>THC</span><span>${priceHeader}</span>`; columnDiv.appendChild(headerRow); if (kategoriler[kategori] && kategoriler[kategori].length > 0) { kategoriler[kategori].forEach(urun => { const urunDiv = document.createElement('div'); let classes = 'urun'; if (urun.stok_var_mi === false) classes += ' cizili'; if (urun.yeni_mi === true) classes += ' new'; urunDiv.className = classes; let fiyatHtml = `${urun.fiyat_1gr || '-'}€ / ${urun.fiyat_5gr || '-'}€`; if (kategori === 'EDIBLES') { fiyatHtml = `${urun.fiyat_1gr || '-'}€`; } const thcText = urun.thc_orani ? urun.thc_orani : '-'; const markaRenk = renkler[urun.marka] || 'white'; urunDiv.innerHTML = `<span style="color:${markaRenk}">${urun.urun_adi || 'İsimsiz Ürün'}</span><span class="thc-orani">${thcText}</span><span>${fiyatHtml}</span>`; columnDiv.appendChild(urunDiv); }); } else { const noProductDiv = document.createElement('div'); noProductDiv.textContent = 'Yakında...'; noProductDiv.style.textAlign = 'center'; noProductDiv.style.padding = '1rem 0'; noProductDiv.style.fontSize = '0.9rem'; noProductDiv.style.color = '#aaa'; columnDiv.appendChild(noProductDiv); } }); menuContainer.appendChild(columnDiv); });
          legendContainer.innerHTML = ''; const sortedMarkalar = Array.from(tumMarkalar).sort(); sortedMarkalar.forEach(marka => { const legendItem = document.createElement('div'); legendItem.className = 'legend-item'; const markaRenk = renkler[marka] || '#999999'; legendItem.innerHTML = `<span class="legend-color" style="background-color:${markaRenk};"></span>${marka}`; legendContainer.appendChild(legendItem); });
          // ----------------------------------------------

      } catch (error) {
          console.error('Menü oluşturulamadı/güncellenemedi:', error);
          // Hata durumunda güncellemeyi durdurmamak için mevcut sürümü null yapabiliriz
          // currentDataVersion = null; // Veya hata mesajını göster
          menuContainer.innerHTML = `<div style="color: red; text-align: center; padding: 2rem; width: 100%;">Menü yüklenirken bir hata oluştu. <br><small>${error.message}</small></div>`;
      }
    }

    // --- YENİ: Güncellemeleri Kontrol Eden Fonksiyon ---
    async function checkForUpdates() {
        if (currentDataVersion === null) {
            console.log("Mevcut sürüm bilinmiyor, kontrol atlanıyor.");
            // Eğer ilk yükleme başarısız olduysa, tekrar yüklemeyi deneyebilir.
            // createMenu();
            return;
        }

        console.log("Güncellemeler kontrol ediliyor...");
        try {
            const versionData = await fetchData(VERSION_URL);
            if (versionData && versionData.version !== undefined) {
                if (versionData.version !== currentDataVersion) {
                    console.log(`Yeni sürüm bulundu! Eski: ${currentDataVersion}, Yeni: ${versionData.version}`);
                    await createMenu(true); // Menüyü güncelleme modunda yeniden oluştur
                } else {
                    console.log("Veri güncel.");
                }
            } else {
                 console.warn("Sürüm bilgisi alınamadı veya format hatalı.");
            }
        } catch (error) {
            console.error("Sürüm kontrolü sırasında hata:", error);
            // Hata durumunda bir sonraki kontrolü bekleyebiliriz.
        }
    }
    // ----------------------------------------------


    // Sayfa yüklendiğinde Swiper'ı başlat ve Menüyü ilk kez oluştur
    document.addEventListener('DOMContentLoaded', function () {
        // Alt Galeri Swiper Başlatma
        var gallerySwiper = new Swiper('.gallery-swiper', { /* ... Swiper ayarları ... */
            effect: 'slide', grabCursor: false, centeredSlides: true, slidesPerView: 'auto',
            loop: true, spaceBetween: 10,
            autoplay: { delay: 3500, disableOnInteraction: true, },
            allowTouchMove: false,
         });

        // Menüyü ilk kez oluştur
        createMenu().then(() => {
             // --- YENİ: Menü başarıyla yüklendikten SONRA periyodik kontrolü başlat ---
             if (currentDataVersion !== null) { // Eğer ilk yükleme başarılıysa
                setInterval(checkForUpdates, CHECK_INTERVAL);
                console.log(`Otomatik güncelleme kontrolü her ${CHECK_INTERVAL / 1000} saniyede bir başlatıldı.`);
             }
             // -----------------------------------------------------------------------
        });
    });
  </script>
</body>
</html>
