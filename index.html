<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dijital Menü</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background-color: black; }
    body {
      margin: 0;
      padding: 0 0 260px 0;
      background-color: transparent; color: white; min-height: 100vh; position: relative;
    }
    video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; opacity: 0.4; object-fit: cover; }
    
    /* GÜNCELLEME 1: Gap azaltıldı ve menü kenar boşlukları ayarlandı */
    #menu { padding: 1rem 2rem; box-sizing: border-box; border-radius: 12px; margin: 1rem; display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center; }
    
    /* GÜNCELLEME 2: Min-width 240px'den 320px'e çıkarıldı. İsimlere yer açıldı. */
    .column { flex: 1; min-width: 320px; box-sizing: border-box; }
    
    .kategori-baslik { font-size: 1.8rem; font-weight: bold; margin-bottom: 0.8rem; color: #f5f5f5; text-align: center; border-bottom: 2px solid #f5f5f5; padding-bottom: 0.4rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); }

    .header-row {
      display: grid;    
      grid-template-columns: 1fr; /* Auto yerine 1fr */
      gap: 0px;
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0.6rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding-bottom: 0.3rem;
      align-items: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    .header-row span { text-align: center; }
    .header-row span:first-child { text-align: left; padding-left: 6px; }

    .urun {
      display: grid;
      grid-template-columns: 1fr; /* Auto yerine 1fr */
      gap: 0px;
      align-items: center;
      height: 28px;
      margin-bottom: 0.1rem;
      font-size: 1.05rem;
      line-height: 1;
      overflow: hidden;
    }

    .urun span {
      text-align: center;
    }

    .urun span:first-child {
      text-align: left;
      padding-left: 6px;
      display: flex;
      align-items: center;
      gap: 8px; 
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: white; 
      font-weight: 500; /* İsimler biraz daha kalın olsun */
    }

    .renk-noktasi {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0; 
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .new span:first-child::after,
    .korting span:first-child::after {
      content: "";
      display: inline-block;
      background-size: contain;
      background-repeat: no-repeat;
      width: 16px;
      height: 14px;
      margin-left: 4px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
      position: relative;
      top: 0px;
    }

    .new span:first-child::after { content: ""; background-image: url('New-Icon.png'); width: 55px; height: 44px; margin-left: 6px; vertical-align: middle; }
    .korting span:first-child::after { content: ""; background-image: url('korting.png'); width: 55px; height: 44px; margin-left: 6px; vertical-align: middle; }

    #bottom-gallery {
      position: fixed;
      bottom: 200px;
      left: 27%;
      width: 75%;
      height: 160px;
      z-index: 5;
      overflow: hidden;
      padding: 5px 0;
      box-sizing: border-box;
    }
    #bottom-gallery .swiper-container { width: 100%; height: 100%; }
    #bottom-gallery .swiper-slide {
      width: 237px;
      height: 156px;
      display: flex; justify-content: center; align-items: center;
      transition: all 0.6s ease-in-out;
      transform-style: preserve-3d;
      opacity: 0.4; filter: blur(4px); transform: scale(0.85);
    }
    #bottom-gallery .swiper-slide-active { opacity: 1; filter: blur(0px); transform: scale(1); }
    #bottom-gallery .swiper-slide-prev, #bottom-gallery .swiper-slide-next { opacity: 0.9; filter: blur(0px); transform: scale(0.95); }
    #bottom-gallery .swiper-slide img { display: block; width: 95%; height: 95%; object-fit: cover; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    #logo { position: fixed; bottom: 15px; left: 15px; width: 120px; opacity: 0.9; z-index: 10; }
    #legend-container { 
      position: fixed; 
      right: 15px; 
      bottom: 15px; 
      background: rgba(0, 0, 0, 0.8); 
      padding: 8px 12px; 
      border-radius: 8px; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 8px; 
      z-index: 10; 
      max-width: calc(70% - 40px);    
      transform-origin: bottom right; 
      transform: scale(1.5); 
    }
    .legend-item { display: flex; align-items: center; font-size: 0.8rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); }
    .legend-color { width: 10px; height: 10px; display: inline-block; margin-right: 5px; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.5); }
    body::-webkit-scrollbar { width: 10px; }
    body::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
    body::-webkit-scrollbar-thumb { background-color: rgba(255, 165, 0, 0.7); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
    body::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 165, 0, 0.9); }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div id="menu">
    <div style="width:100%; text-align: center; padding: 3rem 0; color: #ccc;">Menü yükleniyor...</div>
  </div>

  <div id="bottom-gallery">
    <div class="swiper-container gallery-swiper">
      <div class="swiper-wrapper"></div>
    </div>
 </div>

  <div id="legend-container"></div>
  <img id="logo" src="Pasja Review_1.png" alt="Pasja Logo">
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbzVO1YH0O5qgk9rSiFr0Lcc3uojOeHJiNWlLE04i5Ampc-e4zmLOocy5-QorgowvJnz/exec'; 
    const MENU_URL = BASE_URL;
    const RENK_URL = BASE_URL + '?action=renkler';
    const SIRA_URL = BASE_URL + '?action=sirala';

    const UPDATE_INTERVAL = 10000; 

    async function fetchData(url) {
        try {
             const res = await fetch(url, { cache: "no-store" });
             if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
             return res.json();
        } catch (error) {
             console.error("Fetch hatası:", url, error);
             throw error;
        }
    }

    function formatPrice(price) {
        if (price === undefined || price === null || price === 0 || price === '') return '';
        return `€${price}`;
    }

    async function createMenu(isUpdate = false) {
      const menuContainer = document.getElementById('menu');
      const legendContainer = document.getElementById('legend-container');
      
      try {
        const [menuData, renkler, siralamaData] = await Promise.all([
            fetchData(MENU_URL),
            fetchData(RENK_URL),
            fetchData(SIRA_URL)
        ]);

        const kategoriler = {};
        siralamaData.forEach(k => { if (k && k.kategori) kategoriler[k.kategori] = []; });
        menuData.forEach(item => {
            if (item && item.ana_kategori && kategoriler.hasOwnProperty(item.ana_kategori) && item.stok_var_mi !== false) {
                kategoriler[item.ana_kategori].push(item);
            }
        });

        const sutunGruplari = {};
        siralamaData.forEach(k => {
            if (k && k.kategori && k.sutun_no && k.sira_no) {
                const s = k.sutun_no;
                if (!sutunGruplari[s]) sutunGruplari[s] = [];
                sutunGruplari[s].push({ kategori: k.kategori, sira_no: k.sira_no });
            }
        });

        menuContainer.innerHTML = '';
        Object.keys(sutunGruplari).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(s => {
            const col = document.createElement('div');
            col.className = 'column';
            const kats = sutunGruplari[s].sort((a,b)=>a.sira_no - b.sira_no);
            
            kats.forEach(({kategori}) => {
                const baslik = document.createElement('div');
                baslik.className = 'kategori-baslik';
                baslik.textContent = kategori;
                col.appendChild(baslik);

                const header = document.createElement('div');
                header.className = 'header-row';
                let headerHtml = '<span>Product</span>';
                
                // GÜNCELLEME 3: "auto" yerine "1fr" kullanıyoruz ki isim alanı esnek olsun
                let gridTemplateColumns = '1fr'; 

                const upperKategori = kategori.toUpperCase();

                // GÜNCELLEME 4: Fiyat sütunları 70px'den 60px'e düşürüldü. Yer kazanıldı.
                if (upperKategori.includes('WEED')) {
                    headerHtml += '<span>1 GR</span><span>2.5 GR</span><span>5 GR</span>';
                    gridTemplateColumns += ' 60px 60px 60px';
                } else if (upperKategori.includes('JOINTS')) {
                    headerHtml += '<span>1 ST</span><span>5 ST</span><span>10 ST</span><span>15 ST</span>';
                    gridTemplateColumns += ' 60px 60px 60px 60px';
                } else if (upperKategori.includes('EDIBLES')) {
                    headerHtml += '<span>1 ST</span><span>5 ST</span><span>10 ST</span>';
                    gridTemplateColumns += ' 60px 60px 60px';
                } else if (upperKategori.includes('HASH')) {
                    headerHtml += '<span>0.5 GR</span><span>1 GR</span><span>5 GR</span>';
                    gridTemplateColumns += ' 60px 60px 60px';
                } else {
                    headerHtml += '<span>Fiyat 1</span><span>Fiyat 2</span>'; 
                    gridTemplateColumns += ' 60px 60px';
                }
                
                header.innerHTML = headerHtml;
                header.style.gridTemplateColumns = gridTemplateColumns;
                col.appendChild(header);

                const liste = kategoriler[kategori];
                if (liste && liste.length > 0) {
                    liste.forEach(urun => {
                        const div = document.createElement('div');
                        let cls = 'urun';
                        if (urun.yeni_mi === true) cls += ' new';
                        if (urun.korting === true || urun.korting === 'true' || urun.korting === 1) cls += ' korting';
                        div.className = cls;
                        div.style.gridTemplateColumns = gridTemplateColumns;

                        // Ürün Adı ve Renk Noktası Düzenlemesi
                        const urunRengi = renkler[urun.marka] || '#999999';
                        let urunHtml = `<span><span class="renk-noktasi" style="background-color:${urunRengi}"></span>${urun.urun_adi || 'İsimsiz Ürün'}</span>`;

                        if (upperKategori.includes('WEED') || upperKategori.includes('HASH')) {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1gr)}</span><span>${formatPrice(urun.thc_orani)}</span><span>${formatPrice(urun.fiyat_5gr)}</span>`;
                        } else if (upperKategori.includes('JOINTS')) {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1gr)}</span><span>${formatPrice(urun.thc_orani)}</span><span>${formatPrice(urun.fiyat_5gr)}</span><span>${formatPrice(urun.fiyat_4)}</span>`;
                        } else if (upperKategori.includes('EDIBLES')) {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1gr)}</span><span>${formatPrice(urun.thc_orani)}</span><span>${formatPrice(urun.fiyat_5gr)}</span>`;
                        } else {
                            urunHtml += `<span>${formatPrice(urun.fiyat_1gr)}</span><span>${formatPrice(urun.fiyat_5gr)}</span>`;
                        }

                        div.innerHTML = urunHtml;
                        col.appendChild(div);
                    });
                } else {
                    const y = document.createElement('div');
                    y.textContent = 'Yakında...';
                    y.style.textAlign = 'center';
                    y.style.padding = '1rem 0';
                    y.style.fontSize = '0.9rem';
                    y.style.color = '#aaa';
                    col.appendChild(y);
                }
            });
            menuContainer.appendChild(col);
        });

        if (!isUpdate || legendContainer.innerHTML.trim() === '') {
            legendContainer.innerHTML = '';
            const tumMarkalar = [...new Set(menuData.map(i => i.marka).filter(Boolean))].sort();
            tumMarkalar.forEach(marka => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                const renk = renkler[marka] || '#999999';
                item.innerHTML = `<span class="legend-color" style="background-color:${renk};"></span>${marka}`;
                legendContainer.appendChild(item);
            });
        }

      } catch (error) {
        console.error("Hata:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.gallery-swiper', {
        effect: 'slide', centeredSlides: true, slidesPerView: 'auto',
        loop: true, spaceBetween: 10,
        autoplay: { delay: 3500, disableOnInteraction: false },
        allowTouchMove: false, speed: 600
      });

      createMenu().then(() => {
          setInterval(async () => {
              try { await createMenu(true); } catch (e) {}
          }, UPDATE_INTERVAL);
      });
    });
  </script>
</body>
</html>
