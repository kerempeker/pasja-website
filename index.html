<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Dijital Menü</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* --- Body stiline dikey scroll ve altta boşluk eklendi --- */
    body {
      overflow-y: auto; /* İçerik taşarsa kaydırma çubuğu */
      padding-bottom: 100px; /* Alttaki sabit öğeler için boşluk */
    }

    /* Video Stilleri */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1; /* En arkada */
      opacity: 0.4;
      object-fit: cover;
    }

    /* Menü ve İçerik Stilleri */
    #menu {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      box-sizing: border-box;
      overflow-x: auto; /* Yatayda çok sütun olursa kaydırma */
      /* overflow-y: hidden; - Kaldırıldı, yükseklik içeriğe göre ayarlanacak */
      backdrop-filter: blur(5px);
      /* min-height kaldırıldı, yükseklik dinamik olacak */
      position: relative; /* z-index ve backdrop-filter için */
      z-index: 1; /* Video üzerinde olması için */
    }

    .column {
      flex: 1;
      padding: 0 1rem;
      min-width: 250px;
    }

    .kategori-baslik {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: orange;
      text-align: center;
      border-bottom: 2px solid orange;
      padding-bottom: 0.3rem;
    }

    .header-row {
      display: grid;
      grid-template-columns: 1fr 70px 100px;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.2rem;
      gap: 10px;
      align-items: center;
    }

    .urun {
      display: grid;
      grid-template-columns: 1fr 70px 100px;
      gap: 10px;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .urun span {
       word-break: break-word;
    }

    .cizili {
      text-decoration: line-through;
      color: #888;
    }

    .new span:first-child::after {
      content: "";
      display: inline-block;
      background-image: url('New-Icon.png'); /* Bu dosyanın var olduğundan emin olun */
      background-size: contain;
      background-repeat: no-repeat;
      width: 42px;
      height: 30px;
      margin-left: 6px;
      vertical-align: middle;
    }

    .thc-orani {
      color: #00FFFF;
      font-size: 1rem;
      text-align: center;
      white-space: nowrap;
    }

    /* Logo */
    #logo {
      position: fixed; /* Viewport'a göre sabit */
      bottom: 20px;
      left: 20px;
      width: 150px;
      opacity: 0.8;
      z-index: 10; /* En üstte */
    }

    /* Resim Sırası */
    #image-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem 2rem;
      position: relative; /* Akış içinde, ama z-index için */
      z-index: 1; /* Menü ile aynı seviyede, video üzerinde */
      background-color: rgba(0, 0, 0, 0.3);
      flex-wrap: wrap;
      gap: 15px;
      /* --- DEĞİŞİKLİK: Menünün altına boşluk bırakmak için margin-top eklendi --- */
      margin-top: 50px; /* Menü içeriği bittikten sonraki boşluk */
    }

    #image-row img {
      width: clamp(150px, 25vw, 200px);
      height: auto;
      max-height: 180px;
      object-fit: contain;
      /* --- DEĞİŞİKLİK: Kırmızı çerçeve kaldırıldı --- */
      /* border: 2px solid red; */
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    /* Lejant */
    #legend-container {
      position: fixed; /* Viewport'a göre sabit */
      right: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10; /* En üstte */
      max-height: 150px;
      overflow-y: auto;
    }

    .legend-item {
      display: flex;
      align-items: center;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      display: inline-block;
      margin-right: 8px;
      border: 1px solid #555;
    }

  </style>
</head>

<body> <!-- style etiketi kaldırıldı, CSS içine taşındı -->

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4"> <!-- Bu dosyanın var olduğundan emin olun -->
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div id="menu">
    <!-- Menü içeriği JavaScript ile buraya eklenecek -->
  </div>

  <div id="image-row">
    <!-- Bu resim dosyalarının var olduğundan emin olun -->
    <img src="zowahh.png" alt="Zowahh">
    <img src="aardactig_bio_amnesia.png" alt="Aardactig Bio Amnesia">
    <img src="joints.png" alt="Joints">
  </div>

  <div id="legend-container">
    <!-- Lejant içeriği JavaScript ile buraya eklenecek -->
  </div>

  <!-- Bu logo dosyasının var olduğundan emin olun -->
  <img id="logo" src="Pasja Review_1.png" alt="Pasja Logo">

  <script>
    const MENU_URL = 'https://script.google.com/macros/s/AKfycbz3L-IeqXSMxpJPMO_hmdZtSRFz8VY2dzYbq4RfXtHsrNAZ_VbhK219hRJtdDq3BWvH/exec';
    const RENK_URL = MENU_URL + '?action=renkler';
    const SIRA_URL = MENU_URL + '?action=sirala';

    async function fetchData(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status} for ${url}`);
        }
        return await res.json();
      } catch (error) {
        console.error("Veri çekme hatası:", error);
        if (url.includes('action=renkler')) return {};
        if (url.includes('action=sirala')) return [];
        return [];
      }
    }

    async function createMenu() {
      const [menuData, renkler, siralamaData] = await Promise.all([
        fetchData(MENU_URL),
        fetchData(RENK_URL),
        fetchData(SIRA_URL)
      ]);

      if (!menuData || menuData.length === 0) {
        console.error("Menü verisi alınamadı veya boş.");
         document.getElementById('menu').innerHTML = '<p style="text-align:center; font-size:1.5rem; color:red;">Menü yüklenemedi. Lütfen daha sonra tekrar deneyin.</p>';
        return;
      }

      const kategoriler = {};
      const tumMarkalar = new Set();

      if (siralamaData && siralamaData.length > 0) {
         siralamaData.sort((a, b) => a.sira_no - b.sira_no);
         siralamaData.forEach(k => {
             if (k.kategori) {
                 kategoriler[k.kategori] = [];
             }
         });
      }

      menuData.forEach(item => {
        if (item.ana_kategori && !kategoriler[item.ana_kategori]) {
            kategoriler[item.ana_kategori] = [];
        }
        if (kategoriler[item.ana_kategori]) {
            kategoriler[item.ana_kategori].push(item);
        }
        if (item.marka) {
             tumMarkalar.add(item.marka);
        }
      });

      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';

      const kategoriSirasi = siralamaData && siralamaData.length > 0
                           ? siralamaData.map(k => k.kategori).filter(k => k && kategoriler[k])
                           : Object.keys(kategoriler);

       Object.keys(kategoriler).forEach(kategori => {
           if (!kategoriSirasi.includes(kategori)) {
               kategoriSirasi.push(kategori);
           }
       });

      kategoriSirasi.forEach((kategori) => {
        if (!kategoriler[kategori] || kategoriler[kategori].length === 0) {
            return;
        }

        const columnDiv = document.createElement('div');
        columnDiv.className = 'column';

        const kategoriBaslik = document.createElement('div');
        kategoriBaslik.className = 'kategori-baslik';
        kategoriBaslik.textContent = kategori;
        columnDiv.appendChild(kategoriBaslik);

        const headerRow = document.createElement('div');
        headerRow.className = 'header-row';
        const fiyatBaslik = kategori.toUpperCase() === 'JOINTS' ? '1 ST / 5 ST' : '1 GR / 5 GR';
        headerRow.innerHTML = `<span>Ürün</span><span>THC</span><span>${fiyatBaslik}</span>`;
        columnDiv.appendChild(headerRow);

        kategoriler[kategori].forEach(urun => {
          const urunDiv = document.createElement('div');
          let classList = 'urun';
          if (urun.stok_var_mi === false || urun.stok_var_mi === 'FALSE' || urun.stok_var_mi === 'false') {
             classList += ' cizili';
          }
          if (urun.yeni_mi === true || urun.yeni_mi === 'TRUE' || urun.yeni_mi === 'true') {
            classList += ' new';
          }
          urunDiv.className = classList;

          const markaRengi = (renkler && renkler[urun.marka]) ? renkler[urun.marka] : 'white';

          urunDiv.innerHTML = `
            <span style="color:${markaRengi}">${urun.urun_adi || 'İsimsiz Ürün'}</span>
            <span class="thc-orani">${urun.thc_orani || '-'}%</span>
            <span>${urun.fiyat_1gr || '-'}€ / ${urun.fiyat_5gr || '-'}€</span>`;
          columnDiv.appendChild(urunDiv);
        });

        menuDiv.appendChild(columnDiv);
      });

      const legendContainer = document.getElementById('legend-container');
      legendContainer.innerHTML = '';
      const siraliMarkalar = Array.from(tumMarkalar).sort();

      siraliMarkalar.forEach(marka => {
         const markaRengi = (renkler && renkler[marka]) ? renkler[marka] : '#fff';
         const legendItem = document.createElement('div');
         legendItem.className = 'legend-item';
         legendItem.innerHTML = `<span class="legend-color" style="background-color:${markaRengi};"></span>${marka}`;
         legendContainer.appendChild(legendItem);
      });

       // --- İSTEĞE BAĞLI: Menü yüklendikten sonra resimlerin konumunu ayarlama ---
       // Mevcut CSS (`margin-top`) ile bu genellikle gereksizdir,
       // ancak çok kesin bir konumlandırma istenirse kullanılabilir.
       /*
       const imageRow = document.getElementById('image-row');
       if (menuDiv.offsetHeight > 0) { // Menünün yüksekliği hesaplanabildiyse
           imageRow.style.marginTop = `50px`; // veya menuDiv.offsetHeight + 50 + 'px'; gibi hesaplamalar
       }
       */
    }

    createMenu().catch(err => {
        console.error('Menü oluşturma sırasında beklenmeyen bir hata oluştu:', err);
        document.getElementById('menu').innerHTML = '<p style="text-align:center; font-size:1.5rem; color:red;">Menü yüklenirken bir sorun oluştu.</p>';
    });

  </script>
</body>

</html>
