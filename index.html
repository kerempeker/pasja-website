<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Dijital Menü</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.4;
      object-fit: cover;
    }

    #menu {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      box-sizing: border-box;
      overflow: auto;
      backdrop-filter: blur(5px);
      height: 100vh;
    }

    .column {
      flex: 1;
      padding: 0 1rem;
    }

    .kategori-baslik {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: orange;
      text-align: center;
      border-bottom: 2px solid orange;
      padding-bottom: 0.3rem;
    }

    .header-row {
      display: grid;
      grid-template-columns: 1fr 70px 100px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.2rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 1rem;
    }

    .legend-color {
      width: 10px;
      height: 10px;
      display: inline-block;
      margin-right: 5px;
    }

    .urun {
      display: grid;
      grid-template-columns: 1fr 70px 100px;
      gap: 10px;
      align-items: center;
      margin-bottom: 0.3rem;
      font-size: 1.2rem;
    }

    .cizili {
      text-decoration: line-through;
      color: #888;
    }

    .new span:first-child::after {
      content: "";
      display: inline-block;
      background-image: url('New-Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 42px;
      height: 30px;
      margin-left: 6px;
      vertical-align: middle;
    }


    .thc-orani {
      color: #00FFFF;
      font-size: 1rem;
      text-align: center;
      white-space: nowrap;
    }
    #logo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 180px;
      opacity: 0.8;
      z-index: 1;
    }
    #image-row {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      padding: 1rem 2rem;
    }

    #image-row img {
      max-width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border: 2px solid red;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    #legend-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body style="margin: 0; padding: 0; overflow-y: auto; background-color: black; font-family: 'Arial', sans-serif; color: white;">
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div id="menu"></div>

  <div id="image-row">
    <img src="zowahh.png" alt="Zowahh">
    <img src="aardactig_bio_amnesia.png" alt="Aardactig Bio Amnesia">
    <img src="joints.png" alt="Joints">
  </div>

  <div id="legend-container"></div>
  <img id="logo" src="Pasja Review_1.png" alt="Pasja Logo">

  <script>
    const MENU_URL = 'https://script.google.com/macros/s/AKfycbz3L-IeqXSMxpJPMO_hmdZtSRFz8VY2dzYbq4RfXtHsrNAZ_VbhK219hRJtdDq3BWvH/exec';
    const RENK_URL = MENU_URL + '?action=renkler';
    const SIRA_URL = MENU_URL + '?action=sirala';

    async function fetchData(url) {
      const res = await fetch(url);
      return res.json();
    }

async function createMenu() {
  const [menuData, renkler, siralamaData] = await Promise.all([
    fetchData(MENU_URL),
    fetchData(RENK_URL),
    fetchData(SIRA_URL)
  ]);

  // 1. Kategorileri hazırlayalım
  const kategoriler = {};
  const tumMarkalar = new Set();
  siralamaData.forEach(k => kategoriler[k.kategori] = []);

  menuData.forEach(item => {
    if (kategoriler[item.ana_kategori]) {
      kategoriler[item.ana_kategori].push(item);
      tumMarkalar.add(item.marka);
    }
  });

  // 2. Kategorileri sütun numarasına göre grupla
  const sutunGruplari = {};
  siralamaData.forEach(k => {
    const sutun = k.sutun_no;
    if (!sutunGruplari[sutun]) sutunGruplari[sutun] = [];
    sutunGruplari[sutun].push({
      kategori: k.kategori,
      sira_no: k.sira_no
    });
  });

  // 3. Menü DOM'unu oluştur
  const menu = document.getElementById('menu');
  menu.innerHTML = '';

  Object.keys(sutunGruplari).sort((a, b) => a - b).forEach(sutun => {
    const columnDiv = document.createElement('div');
    columnDiv.className = 'column';

    const kategorilerBuSutun = sutunGruplari[sutun].sort((a, b) => a.sira_no - b.sira_no);
    kategorilerBuSutun.forEach(({ kategori }) => {
      const kategoriBaslik = document.createElement('div');
      kategoriBaslik.className = 'kategori-baslik';
      kategoriBaslik.textContent = kategori;
      columnDiv.appendChild(kategoriBaslik);

      const headerRow = document.createElement('div');
      headerRow.className = 'header-row';
      headerRow.innerHTML = `<span>Product</span><span>THC</span><span>${kategori === 'JOINTS' ? '1 ST/5 ST' : kategori === 'EDIBLES' ? 'Price' : '1 GR/5 GR'}</span>`;

      columnDiv.appendChild(headerRow);

      kategoriler[kategori].forEach(urun => {
        const urunDiv = document.createElement('div');
        urunDiv.className = `urun${urun.stok_var_mi === false ? ' cizili' : ''}${urun.yeni_mi ? ' new' : ''}`;
        urunDiv.innerHTML = `
          <span style="color:${renkler[urun.marka]}">${urun.urun_adi}</span>
          <span class="thc-orani">${urun.thc_orani}</span>
          <span>${urun.fiyat_1gr || '-'}€ / ${urun.fiyat_5gr || '-'}€</span>`;
        columnDiv.appendChild(urunDiv);
      });
    });

    menu.appendChild(columnDiv);
  });

  // 4. Marka legend'larını oluştur
  const legendContainer = document.getElementById('legend-container');
  legendContainer.innerHTML = '';
  tumMarkalar.forEach(marka => {
    const legendItem = document.createElement('div');
    legendItem.className = 'legend-item';
    legendItem.innerHTML = `<span class="legend-color" style="background-color:${renkler[marka] || '#fff'}"></span>${marka}`;
    legendContainer.appendChild(legendItem);
  });
}


    createMenu().catch(err => console.error('Menü oluşturulamadı:', err));
  </script>
</body>

</html>
